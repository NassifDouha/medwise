   <!DOCTYPE html>
   <html lang="en">
     <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <!-- Main Style Sheet -->
       <link rel="stylesheet"  />
       <!-- Font Awesome -->
       <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
         integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
         crossorigin="anonymous"
       />
       <!-- Google Fonts -->
       <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
         rel="stylesheet"
       />
       <title>Mon journal</title>
     </head>
     <app-navbar [showButtons]="false"></app-navbar>
     <app-navbar2></app-navbar2>
     <body>
       <header><h1 class="title"> Mon journal intime </h1></header>
   
       <!-- Journal Entry Section -->
       <section class="section journal-section">
         <div class="container">
           <div class="container-row container-row-journal">
             <div class="container-item container-item-journal">
                <form id="entryForm" (ngSubmit)="analyze()" action="">
                    <label for="entry-title" class="journal-label">Entrer la Date</label>
                    <input
                      type="text"
                      name="entry-title"
                      id="entry-title"
                      class="entry-text-title"
                      placeholder="DD/MM/YYYY ✏️"
                    />
                    <label for="entry" class="journal-label">Un jour, une page, une histoire. </label>
                    <textarea
                      name="daily-entry"
                      id="entry"
                      class="entry-text-box"
                      placeholder="Qu'est-ce que tu penses aujourd'hui? 💭"
                      [(ngModel)]="textToAnalyze" Ajout de ngModel pour lier le texte à analyser 
                      >
                    </textarea>
                    <button class="btn-main entry-submit-btn" (click)="analyze()" type="submit">A demain</button>
                  </form>
             </div>
           </div>
         </div>
       </section>
   
       <!-- Journal Entry Results -->
       <section class="section sectionEntryResults" id="entryResultsSection">
         <div class="container">
           <div class="container-row entryResultRow"></div>
         </div>
       </section>
   
     </body>
   </html>
