<form (ngSubmit)="searchRecipes()">
    <div class="horizontal-container">
    <div>
      <p>Trier par :</p>
      <mat-radio-group [(ngModel)]="sort" name="sort" class="vertical-radio-group">
        <mat-radio-button id="healthiness" value="healthiness" checked>Health Score</mat-radio-button>
        <mat-radio-button id="calories" value="calories">Calories</mat-radio-button>
        <mat-radio-button id="protein" value="protein">Protéines</mat-radio-button>
        <mat-radio-button id="carbs" value="carbs">Glucides</mat-radio-button>
        <mat-radio-button id="total-fat" value="total-fat">Lipides</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <p>Tri :</p>
      <mat-radio-group [(ngModel)]="sortDirection" name="order" class="vertical-radio-group">
        <mat-radio-button id="asc" value="asc" checked>Croissant</mat-radio-button>
        <mat-radio-button id="desc" value="desc">Décroissant</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <p>Type de repas :</p>
      <mat-radio-group [(ngModel)]="type" name="type" class="vertical-radio-group">
        <mat-radio-button id="breakfast" value="breakfast">Petit-Déjeuné</mat-radio-button>
        <mat-radio-button id="main-course" value="main course">Plat Principal</mat-radio-button>
        <mat-radio-button id="side-dish" value="side dish">Plat d'Accompagnement</mat-radio-button>
        <mat-radio-button id="dessert" value="dessert">Dessert</mat-radio-button>
        <mat-radio-button id="soup" value="soup">Soupe</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <p>Intolérance :</p>
      <mat-radio-group [(ngModel)]="intolerances" name="intolerances" class="vertical-radio-group">
        <mat-radio-button id="dairy" value="Dairy">Lactose</mat-radio-button>
        <mat-radio-button id="egg" value="Egg">Oeufs</mat-radio-button>
        <mat-radio-button id="peanut" value="Peanut">Arachides</mat-radio-button>
        <mat-radio-button id="seafood" value="Seafood">Fruit de mer</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <p>Régime :</p>
      <mat-radio-group [(ngModel)]="diet" name="diet" class="vertical-radio-group">
        <mat-radio-button id="gluten-free" value="Gluten Free">Sans Gluten</mat-radio-button>
        <mat-radio-button id="vegetarian" value="Vegetarian">Végétarien</mat-radio-button>
        <mat-radio-button id="vegan" value="Vegan">Végan</mat-radio-button>
      </mat-radio-group>
    </div>
    </div>
    <button type="submit">Soumettre</button>
  </form>
